<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:thin" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>OneColorGenerator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="wrapper">

            <div id="colorDiv" class="row">
                <div class="col-xs-12 col-md-3">
                    <div class="logo">
                        <h1>ONE COLOR GENERATOR</h1>
                    </div>

                    <div id="photoSearch">
                        <button id="camera" class="glyphicon glyphicon-camera">
                            <div id="cameraImages" class="photoInfo">
                                <div id="top" class="wrap">
                                    <img id="flickr-pic0" src="" width="300px" />
                                    <img id="flickr-pic1" src="" width="300px" class="front" />
                                </div>
                                <div id="center" class="wrap">
                                    <img id="flickr-pic2" src="" width="300px" />
                                    <img id="flickr-pic3" src="" width="300px" class="front" />
                                </div>
                            </div>
                            <div id="errorMessage" class="errorInfo">
                                <p>You have reached an Error Page!</p>
                                <p>We are still developing developers, and we are working out the kinks. Here is a link to a
                                    puppy video.
                                </p>
                                <a href="https://www.youtube.com/watch?v=f6OPAwpKO1o">Puppies are Here</a>
                            </div>
                        </button>
                    </div>

                </div>

                <div class="col-xs-12 col-md-6">
                    <div id="information">
                        <h1 id="hexInfo"></h1>
                        <h1 id="colorName"></h1>
                    </div>
                </div>

                <div class="col-xs-12 col-md-3">

                    <div>
                        <button id="info">
                            <h1>?</h1>
                            <div id="toggle" class="projectInfo">
                                <p>OneColorGenerator is a springboard for designers and artists in finding the perfect color
                                    to begin their next project. All you have to do is click the "Generate Color" button
                                    to have a new color appear on the screen. The HTML code displayed on the page can be
                                    copied to use in programs such as Adobe Photoshop, your preferred code editor, or even
                                    your favorite color palette generator. Also, click on the camera button to display Flickr
                                    images based on your current color</p>
                                <p>Contributors:
                                    <a href="https://github.com/CraigD89">Craig, </a>
                                    <a href="https://github.com/jennaconway">Jenna </a>
                                    <a href="https://github.com/kpoeltler">+ Katie</a>
                                </p>
                                <p>Special thanks:
                                    <a href="https://github.com/LeahNelson">Leah</a>
                                </p>
                            </div>
                        </button>

                        <div id="generator">
                            <button id="generatorBtn">
                                <h1>GENERATE COLOR</h1>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="api.js"></script>
</body>

</html>
